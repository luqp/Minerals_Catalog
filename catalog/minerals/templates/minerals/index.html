{% extends 'layout.html' %}

{% block title %}{{ block.super }} A magnificant catalog of minerals{% endblock %}

{% block content %}
<div class="grid-100">
    <ul class="minerals__container">
        {% for mineral in minerals %}
            <li class="minerals__item">
                <a class="minerals__anchor" href="{% url 'minerals:detail' pk=mineral.pk %}">
                    {{ mineral|truncatewords:1 }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
